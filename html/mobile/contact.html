	<div data-role="page" id="page1">

			<a href="/index_mobile.html" data-icon="home" data-iconpos="notext"
				data-direction="reverse">Home</a>
			<div id="lang" class="flag">
				<a class="fr" id="fr" href="#"> <img src="/img/fr.png"
					width="16px" height="16px" alt="home" />
				</a> <a class="uk" id="uk" href="#"> <img src="/img/uk.png"
					width="16px" height="16px" alt="home" />
				</a> <a class="jp" id="jp" href="#"> <img src="/img/jp.png"
					width="16px" height="16px" alt="home" />
				</a>
			</div>
			<h3>Welcome</h3>

		</div>
		<div data-role="content">



			<div id="contact" classb="bloc_right">
				<p id="contact_m1">N'hésitez pas à me contacter, vous pouvez
					envoyer un mail à contact@crawley.fr ou via le formulaire ci-après
					:</p>
				<p></p>
				<div>
					<form id="contactForm" action="">
						<div data-role="fieldcontain">
							<fieldset data-role="controlgroup">
								<legend id="contact_m2">Merci de remplire le formulaire</legend>
								<p>
									<label id="contact_m3" for="destinataire">Votre
										adresse mail: <span title="This field is required.">*</span>
									</label> <input id="destinataire" placeholder="" value="" type="email"
										maxlength="128" />
								</p>
								<p>
									<label id="contact_m4">Votre message:</label>
								</p>
								<textarea class="input-contact-area" cols="100" rows="10"
									name="message" id="message"></textarea>
							</fieldset>
						</div>
						<input class="btn" type="button" name="op" id="submit"
							value="Envoyer" data-theme="b" data-icon="arrow-r"
							data-iconpos="left" data-rel="dialog" data-transition="pop"/>
						
					</form>
				</div>
			</div>
			<g:plusone size="small" annotation="inline"></g:plusone>
